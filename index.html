<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>COVID Travel</title>
</head>

  <body>
    <header>
        <h1>
          <a>COVID Travel</a>
        </h1>
      <header>Find your next destination with the least amount of covid reportings!</header>
    <br>
    <div class="topnav">
    </div>
        <input id="stateCode" type="text" placeholder="Search..">
        <button id="searchButton">Search</button>
      </div>
      <div>
        <h2>State Name</h2>
        <h3>CDC Risk Level: <span id="riskLevel"> </span></h3>
        <h4>Total Cases: <span id="totalCases"> </span></h4>
        <h4>Deaths: <span id="totalDeaths"> </span></h4>
        <h4>Positive Tests: <span id="positiveTests"> </span></h4>
        <h4>ICU Bed Capacity: <span id="icuCapacity"> </span></h4>
        <h4>ICU Bed's in Use: <span id="icuTotal"> </span></h4>
      </div>
      <div>
        <h3>search flights here</h3>
        <input id="destination" type="text" placeholder="search">
        <button id="destinationButton"> search</button>
      </div>
      <script src="./develop/script.js"></script>
  </body>
</html>
